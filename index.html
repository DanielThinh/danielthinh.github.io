<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: url('https://github.com/DanielThinh/danielthinh.github.io/blob/main/detailed_hand_painted_pink_watercolour_background_0509.jpg'); /* Thay đổi URL nếu cần */
            background-size: cover;
            background-position: center;
        }
        .center-box {
            background-color: white;
            border: 2px solid yellow;
            padding: 10px;
            text-align: center;
            position: absolute;
            width: 200px;
            transition: transform 0.3s ease;
        }
        button {
            background-color: yellow;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="center-box" id="centerBox">
        <p>Bấm vào nút dưới để nhận 50k từ Thịnh:)))</p>
        <button id="moveButton">Bấm đây</button>
    </div>

    <script>
        const moveButton = document.getElementById('moveButton');
        const centerBox = document.getElementById('centerBox');

        moveButton.addEventListener('mouseover', () => {
            const boxWidth = centerBox.offsetWidth;
            const boxHeight = centerBox.offsetHeight;
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            // Tính toán phạm vi di chuyển để khung không bị di chuyển ra ngoài màn hình
            const maxX = Math.min(viewportWidth - boxWidth, viewportWidth - boxWidth);
            const maxY = Math.min(viewportHeight - boxHeight, viewportHeight - boxHeight);

            // Tạo tọa độ ngẫu nhiên trong phạm vi
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            centerBox.style.left = `${randomX}px`;
            centerBox.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
