<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .center-box {
            background-color: white;
            border: 2px solid yellow;
            padding: 10px;
            text-align: center;
            position: absolute;
            width: 200px;
            transition: transform 0.3s ease;
        }
        button {
            background-color: yellow;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="center-box" id="centerBox">
        <p>Bấm vào nút dưới để nhận 50k từ Thịnh:)))</p>
        <button id="moveButton">Bấm đây</button>
    </div>

    <script>
        const moveButton = document.getElementById('moveButton');
        const centerBox = document.getElementById('centerBox');

        moveButton.addEventListener('mouseover', () => {
            const boxWidth = centerBox.offsetWidth;
            const boxHeight = centerBox.offsetHeight;
            const maxX = Math.min(window.innerWidth - boxWidth, 400);
            const maxY = Math.min(window.innerHeight - boxHeight, 400);

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            centerBox.style.left = `${randomX}px`;
            centerBox.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
