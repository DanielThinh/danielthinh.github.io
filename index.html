<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: url('https://raw.githubusercontent.com/username/repository-name/main/images/background.png'); 
            background-size: cover;
            background-position: center;
        }
        .center-box {
            background-color: white;
            border: 2px solid yellow;
            padding: 20px;
            text-align: center;
            position: absolute;
            width: 250px;
            height: 150px;
            transition: transform 0.3s ease; 
        }
        .inner-box {
            background-color: pink;
            border: 2px solid black;
            padding: 10px;
            margin-top: 30px;
            display: inline-block;
            width: 50px;
            height: 30px; 
        }
        .inner-box p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="center-box" id="centerBox">
        <p>Bấm vào khung bên dưới để nhận 500k từ Thịnh:)))</p>
        <div class="inner-box" id="innerBox">
            <p>Bấm đây</p>
        </div>
    </div>

    <script>
        const centerBox = document.getElementById('centerBox');

        const moveBox = () => {
            const boxWidth = centerBox.offsetWidth;
            const boxHeight = centerBox.offsetHeight;
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

       
            const moveRangeX = 410; // Phạm vi di chuyển theo chiều ngang
            const moveRangeY = 410;  // Phạm vi di chuyển theo chiều dọc

 
            const randomX = Math.random() * moveRangeX;
            const randomY = Math.random() * moveRangeY;

            centerBox.style.transform = `translate(${randomX}px, ${randomY}px)`;
        };

    
         document.querySelector('.inner-box').addEventListener('mouseover', moveBox);
    </script>
</body>
</html>
